<body onLoad ="popup(500,700);"> 

    <h1>함수는 여러 변수와 실행하고자하는 프로그램들을 묶어서 그룹단위로 실행할 수 있다.</h1>
    <script>

        // 선언적 함수

        // function 함수이름(){함수실행범위:scope}
        // function 함수이름(매개변수){함수실행범위:scope}
        // function 함수이름(매개변수1,매개변수2...){함수실행범위:scope}

        //윈도우 팝업창 로딩시 자동으로 실행하는 함수를 이용 팝업창을 띄운다.
        //레이어(모달창) 팝업창 로딩시 자동으로 실행하는 함수를 이용 팝업창을 띄운다.

        //팝업함수
        const _popupWidth = 500; //전역(Global) 변수
        const _popupHeight = 700;
        popup(_popupWidth, _popupHeight);//함수 호출 시 아규먼트(전달인자 값)을 사용
        //절대실행안함
        //정의한 함수: 절대 실행안함 => 함수는 반드시 호출해야만 실행한다.
        function popup(w, h){ //함수 안에서 사용되는 변수 ->지역(local)변수
            //window.open('popup.html','창이름','너비=500, 높이=600, X축좌표=0, Y축좌표=0');
            const fileName = './popup.html';
            const windowName = 'popup_20230215';
            const popupWidth = w; //변수에 값을 대입하면서 선언시는 콘스트 지정 가능!!!!!
            const popupHeight = h;
            const popupLeft = 0;
            const popupTop = 0;

            window.open(fileName,windowName,`width=${popupWidth}, height=${popupHeight}, left=${popupLeft}, top=${popupTop}`);
        }

        popup();

    </script>
