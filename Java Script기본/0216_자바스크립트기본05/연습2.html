    <script>


        'use strict'

        let txt='';
        let table = document.createElement('table');
       table.setAttribute('id','table3')
       table.setAttribute('class','table')

        let root = document.getElementById('root');

        root.appendChild(table);
        
    
        const table3 = document.getElementById('table3')
        table3.innerHTML = txt;

        let arr =[];
        let cnt =0; 
        for(let i=0; i<=4; i++){
            arr[i] =[]; 
            for(let j=0; j<=4; j++){
                cnt++;
                arr[i][j] = cnt<10?`0${cnt}`:`${cnt}`;

            }
        }
        console.log(arr); 
    

        cnt=0; 
        txt = '';
        for(let i=0; i<=4; i++){
            //줄 시작
            txt+= `<tr>`;
            for(let j=0; j<=4; j++){
            //칸 시작 - 칸 끝
            cnt++;

            txt+= `<td>${cnt}</td>`;      
            } 
            
            txt+= `</tr>`;
        }
        console.log(txt);
