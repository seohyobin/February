    <script>
        'use strict'
        //1. for(let i=1;시작값 i<=9;종료값 i++;증감값){스코프->블럭범위}
        for(let i=1; i<=9; i++){
            console.log(`${2}*${i}= ${2*i}`);//2는 상속값 i는 변수값
        }


        //2. 2단-9단 다중 for문 단과 증가값 i (행) /j (열) 
        for(let i =2; i<=9; i++ ){//2,3단....9단
            console.log(``);
            console.log(`  ${i} 단 `);
            for(let j =1; j<=9; j++){//1 ... 9
                console.log(`${i} * ${j} =${i * j< 10 ? `0${i*j}`: i*j} `)
            }
        }

        //3.2단부터 9단까지 응용해서 가로로 출력
        // n뉴라인 새로운줄
        //발상전환
        //행과 열 고정이 아니다
        let txt='';
        for(let i=1; i<=9; i++){
            for(let j=2; j<=9; j++){
                txt += `${j}*${i} = ${j*i<10 ? `0${i*j}`: i*j}    `;
            }
            //줄 전환
            txt+= '\n' ;
        }
        console.log(txt);

        //4.증가값 배열에 저장하기
        //10 ~ 100까지 저장 10개의 배열(배열 인덱스번호 0~9) 증가값 10
        //1차원 배열 선언
        //let arr = new Array();
        //let obj = new Object();
        let a = []; //리터럴 array 권장 1차원 [배열인수 0~9]
        let b =0; //초기값 number형
        for(let i=0; i<=9; i++){ //10회 회전(반복)
            b+=10; //10 20 30 40 ... 100
            a[i] =  b
        }
        console.log(a);

        //5.5행 5열 배열에 저장하기
        //증가값 1 ~ 25까지 저장하기
        //자릿수 채우기 문자열(string 숫자안돼).padStart(2,0) 문자열.padEnd(2,0)
        //숫자를 문자열로 변환 숫자Number.toString()
        let arr =[];//1차원
        let cnt =0; //1~25 
        for(let i=0; i<=4; i++){
            arr[i] =[]; //2차원배열 [칸 만들기]
            for(let j=0; j<=4; j++){
                cnt++;
                arr[i][j] = cnt<10?`0${cnt}`:`${cnt}`;
                //arr[i][j] = cnt<10? cnt.toString().padStart(2,0) : cnt.toString();
                //arr[i][j] = cnt<10? cnt.toString().padEnd(2,0) : cnt.toString();
            }
        }
        console.log(arr); //5행5열 이차원 배열 출력

        //테이블 태그 출력
        //1.돔 컨테이너 생성 : 선택자 #table3
        //2.1 ~ 25 증가값
        //3.테이블 안 td에 넣고 출력
        //4.5행5열
        //const table3 = document.getElementById('table3');
        //const table3 = document.querySelector('#table3');
        cnt=0; //값만 초기화 시켜서 사용
        txt = '';//값만 초기화 시켜서 사용
        for(let i=0; i<=4; i++){
            //줄 시작
            txt+= `<tr>`;
            for(let j=0; j<=4; j++){
            //칸 시작 - 칸 끝
            cnt++;

            txt+= `<td>${cnt}</td>`;      
            } 
            
            txt+= `</tr>`;//줄 끝
        }

       


    //    table.속성(attribute)지정아이디
    //    table.속성(attribute)지정클래스
