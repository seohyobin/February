<script>

//버튼 선택자 불변 변수 선언
    
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const slideWrap = document.getElementById('slideWrap');
let t = 0;//카운트변수선언, 두번 선언 불가
//이전 슬라이드 버튼 이벤트 등록
prevBtn.addEventListener('click' , function(e){
    e.preventDefault();
    t--;
    //slideWrap.style = "transform: translateX("+-1903*t+"px)";
    slideWrap.style = `transform: translateX(${-1903*t}px)`;
    console.log(slideWrap.style.transform);
    });


//이벤트 중 슬라이드랩퍼박스의 트랜지션이 끝났을 때 포지션을 보여달라

//slideWrap.addEventListener('트랜지션끝', function(){});
slideWrap.addEventListener('transitionend', function(){
    console.log(slideWrap.style.transform);
});

//다음 슬라이드 버튼 이벤트 등록

nextBtn.addEventListener('click' , function(e){
    e.preventDefault();
    t++;
    slideWrap.style = `transform: translateX(${-1903*t}px)`;
    });

</script>
